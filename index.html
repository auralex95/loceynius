<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Captif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .mentions {
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Bienvenue</h2>
        <p>Veuillez entrer votre nom et votre email ou numéro de téléphone pour accéder à Internet</p>
        <form id="loginForm" action="https://formspree.io/f/mnqeyead" method="POST">
            <input type="text" name="name" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Email">
            <input type="tel" name="phone" placeholder="Numéro de téléphone">
            <div class="g-recaptcha" data-sitekey="6Lc6d-spAAAAAE40tWBaZuUBn5XY4U1P9aFg-XyN"></div>
            <input type="submit" value="Se Connecter">
        </form>
        <div class="mentions">
            <p>En soumettant ce formulaire, vous acceptez notre <a href="#">politique de confidentialité</a> et nos <a href="#">mentions légales</a>.</p>
            <p>Vous avez le droit de demander la suppression de vos informations à tout moment.</p>
        </div>
    </div>
</body>
</html>
