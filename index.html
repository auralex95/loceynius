<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loceynius WIFI - Guest Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .mentions {
            font-size: 0.8em;
            margin-top: 20px;
            color: #777;
        }
        .mentions a {
            color: #007bff;
            text-decoration: none;
        }
        .mentions a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Loceynius" class="logo">
        <h2>Loceynius WIFI</h2>
        <p>Welcome to the Internet</p>
        <form id="loginForm" action="https://formspree.io/f/mnqeyead" method="POST">
            <input type="text" name="name" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="g-recaptcha" data-sitekey="6Lc6d-spAAAAAE40tWBaZuUBn5XY4U1P9aFg-XyN"></div>
            <input type="submit" value="Login">
        </form>
        <div class="mentions">
            <p>En soumettant ce formulaire, vous acceptez notre <a href="#">politique de confidentialité</a> et nos <a href="#">mentions légales</a>.</p>
            <p>Vous avez le droit de demander la suppression de vos informations à tout moment.</p>
        </div>
    </div>
</body>
</html>
